Name: api-gateway
Host: 0.0.0.0
Port: 8888

# Logging configuration
Log:
  ServiceName: api-gateway
  Mode: file
  Path: logs
  Level: info
  Compress: true
  KeepDays: 7
  StackCooldownMillis: 100

# Database configuration
Database:
  Type: postgres

  # PostgreSQL configuration
  Postgres:
    Host: postgres
    Port: 5432
    User: postgres
    Password: postgres
    Database: gozero_template
    SSLMode: disable
    MaxOpenConns: 100
    MaxIdleConns: 10
    ConnMaxLifetime: 3600s
    ConnMaxIdleTime: 600s

# Redis cache configuration
Redis:
  Host: redis
  Port: 6379
  Password: ""
  DB: 0
  PoolSize: 10

# RabbitMQ message queue configuration
RabbitMQ:
  Host: rabbitmq
  Port: 5672
  User: guest
  Password: guest
  VHost: /

# Zitadel OAuth2 configuration
Zitadel:
  Issuer: ${ZITADEL_ISSUER:-https://your-zitadel-instance.com}
  ClientID: ${ZITADEL_CLIENT_ID:-your-client-id}
  ClientSecret: ${ZITADEL_CLIENT_SECRET:-your-client-secret}
  Scopes:
    - openid
    - profile
    - email

# gRPC service endpoints
UserRpc:
  Etcd:
    Hosts:
      - user-service:9000
    Key: user.rpc
  # Or use direct connection:
  # Target: ${USER_RPC_TARGET:-localhost:9000}
  Timeout: 5000
  NonBlock: true

# Prometheus metrics
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics

