Name: user-service
ListenOn: 0.0.0.0:9000

# Logging configuration
Log:
  ServiceName: user-service
  Mode: file
  Path: logs
  Level: info
  Compress: true
  KeepDays: 7
  StackCooldownMillis: 100

# Database configuration
Database:
  Type: postgres

  # PostgreSQL configuration
  Postgres:
    Host: postgres
    Port: 5432
    User: postgres
    Password: postgres
    Database: gozero_template
    SSLMode: disable
    MaxOpenConns: 100
    MaxIdleConns: 10
    ConnMaxLifetime: 3600s
    ConnMaxIdleTime: 600s

# Redis cache configuration (AppRedis to avoid conflict with RpcServerConf.Redis)
AppRedis:
  Host: redis
  Port: 6379
  Password: ""
  DB: 0
  PoolSize: 10

# RabbitMQ message queue configuration
RabbitMQ:
  Host: rabbitmq
  Port: 5672
  User: guest
  Password: guest
  VHost: /

# Prometheus metrics
Prometheus:
  Host: 0.0.0.0
  Port: 9092
  Path: /metrics

# gRPC server configuration
Mode: dev  # dev or prod

