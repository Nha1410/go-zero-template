# Docker Compose configuration for go-zero template
# Services will load configuration from environment variables
# You can use .env file in the root directory or set env vars directly

services:
  # PostgreSQL Database
  postgres:
    image: postgres:latest
    container_name: go-zero-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gozero_template}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - go-zero-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:latest
    container_name: go-zero-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - go-zero-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue (using management tag for Management UI)
  rabbitmq:
    image: rabbitmq:management
    container_name: go-zero-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - go-zero-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service (gRPC)
  user-service:
    build:
      context: ..
      dockerfile: docker/user/Dockerfile
    container_name: go-zero-user-service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "9000:9000"
    volumes:
      - ../:/app
    working_dir: /app
    networks:
      - go-zero-network
    env_file:
      - ../.env
    environment:
      # Service Configuration
      - USER_SERVICE_NAME=user-service
      - USER_SERVICE_LISTEN_ON=0.0.0.0:9000
      - USER_SERVICE_MODE=dev
      # Database
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_NAME=${DATABASE_NAME:-gozero_template}
      - DATABASE_SSLMODE=disable
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      - REDIS_POOL_SIZE=10
      # RabbitMQ
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - RABBITMQ_VHOST=/
      # Logging
      - LOG_MODE=file
      - LOG_PATH=logs
      - LOG_LEVEL=info
      - LOG_COMPRESS=true
      - LOG_KEEP_DAYS=7
  # API Gateway
  api-gateway:
    build:
      context: ..
      dockerfile: docker/api/Dockerfile
    container_name: go-zero-api-gateway
    depends_on:
      user-service:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8888:8888"
    volumes:
      - ../:/app
    working_dir: /app
    networks:
      - go-zero-network
    env_file:
      - ../.env
    environment:
      # Service Configuration
      - API_NAME=api-gateway
      - API_HOST=0.0.0.0
      - API_PORT=8888
      # Database
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_NAME=${DATABASE_NAME:-gozero_template}
      - DATABASE_SSLMODE=disable
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0
      - REDIS_POOL_SIZE=10
      # RabbitMQ
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - RABBITMQ_VHOST=/
      # User RPC
      - USER_RPC_HOST=user-service:9000
      - USER_RPC_KEY=user.rpc
      - USER_RPC_TIMEOUT=5000
      - USER_RPC_NON_BLOCK=true
      # Logging
      - LOG_MODE=file
      - LOG_PATH=logs
      - LOG_LEVEL=info
      - LOG_COMPRESS=true
      - LOG_KEEP_DAYS=7
      # Zitadel (optional, can be set in .env)
      - ZITADEL_ISSUER=${ZITADEL_ISSUER:-}
      - ZITADEL_CLIENT_ID=${ZITADEL_CLIENT_ID:-}
      - ZITADEL_CLIENT_SECRET=${ZITADEL_CLIENT_SECRET:-}
      - ZITADEL_SCOPES=${ZITADEL_SCOPES:-openid,profile,email}

networks:
  go-zero-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

