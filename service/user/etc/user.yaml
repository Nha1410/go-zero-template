Name: user-service
ListenOn: 0.0.0.0:9000

# Logging configuration
Log:
  ServiceName: user-service
  Mode: file
  Path: logs
  Level: info
  Compress: true
  KeepDays: 7
  StackCooldownMillis: 100

# Database configuration
# Supported types: postgres, mysql
Database:
  Type: postgres  # or mysql

  # PostgreSQL configuration
  Postgres:
    Host: ${DATABASE_HOST:-localhost}
    Port: ${DATABASE_PORT:-5432}
    User: ${DATABASE_USER:-postgres}
    Password: ${DATABASE_PASSWORD:-postgres}
    Database: ${DATABASE_NAME:-gozero_template}
    SSLMode: ${DATABASE_SSLMODE:-disable}
    MaxOpenConns: 100
    MaxIdleConns: 10
    ConnMaxLifetime: 3600s
    ConnMaxIdleTime: 600s

  # MySQL configuration
  MySQL:
    Host: ${MYSQL_HOST:-localhost}
    Port: ${MYSQL_PORT:-3306}
    User: ${MYSQL_USER:-mysql}
    Password: ${MYSQL_PASSWORD:-mysql}
    Database: ${MYSQL_DATABASE:-gozero_template}
    Charset: utf8mb4
    MaxOpenConns: 100
    MaxIdleConns: 10
    ConnMaxLifetime: 3600s
    ConnMaxIdleTime: 600s

# Redis cache configuration
Redis:
  Host: ${REDIS_HOST:-localhost}
  Port: ${REDIS_PORT:-6379}
  Password: ${REDIS_PASSWORD:-}
  DB: ${REDIS_DB:-0}
  PoolSize: ${REDIS_POOL_SIZE:-10}

# RabbitMQ message queue configuration
RabbitMQ:
  Host: ${RABBITMQ_HOST:-localhost}
  Port: ${RABBITMQ_PORT:-5672}
  User: ${RABBITMQ_USER:-guest}
  Password: ${RABBITMQ_PASSWORD:-guest}
  VHost: ${RABBITMQ_VHOST:-/}

# Prometheus metrics
Prometheus:
  Host: 0.0.0.0
  Port: 9092
  Path: /metrics

# gRPC server configuration
Mode: dev  # dev or prod

